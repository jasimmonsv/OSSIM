[main]
cache_dir=/var/ossim/cache
pubkey=file:///var/ossim/keys/rsapub.pem
query_listing=/var/ossim/cache/.saved_querys
locate_db=/var/ossim/logs/locate.index
log_dir=/var/ossim/logs/
searches_dir=/var/ossim/logs/searches/
searcher=/usr/local/bin/alienvault_search
indexer=/usr/local/bin/alienvault_indexd
debug=0
debug_log=/var/log/ossim/sem.log
max_export_events=250000

[graphics]
delete_graph=../pixmaps/sem/delete.gif
ok_graph=../pixmaps/sem/ok2.gif
play_graph=../pixmaps/sem/play.png
save_graph=../pixmaps/sem/save.gif
loading_graph=../pixmaps/sem/loading.gif
toggle_graph=../pixmaps/sem/toggle.gif
error_graph=../pixmaps/sem/error.gif
failed_graph=../pixmaps/sem/failed.gif
verified_graph=../pixmaps/sem/verified.gif
help_graph=../pixmaps/sem/help.gif
